<!DOCTYPE HTML>
<html>
<head>
	<title>Buttons</title>
</head>
<style type="text/css">

	.k_button{
		background: -webkit-linear-gradient(top, rgba(0,144,255,.7) 0%,rgba(0,144,255,1) 100%), -webkit-linear-gradient(top, rgba(0,0,0,.2) 0%,rgba(255,255,255,0.2) 100%); 
		border: 1px solid rgba(0,0,0,0.5);
		width: 210px;
		height: 40px;
		border-radius: 6px;
		box-shadow: 0px 1px 2px rgba(0,0,0,0.35), inset 0px 1px 1px #fff, inset 0px -2px 1px rgba(0,0,0,0.15);
		line-height: 40px;
		text-align: center;
		color: white;
		text-shadow: 0px -1px 1px #000;
		font-family: Arial;
	}

	.k_button:hover{
		background: -webkit-linear-gradient(top, rgba(0,144,255,1) 0%,rgba(0,144,255,.7) 100%); 
	}

</style>
<body>

	<div class="k_button">Sign Up</div>
	
</body>
</html>
